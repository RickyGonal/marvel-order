<div class="bodySection">
    <div class="logo">
        <img src="https://bit.ly/3iDqrtJ" alt="Logo Marvel">
    </div>
    <div>
        <h1 class="menu">Orden Cronológico</h1>
        <h1 class="menu">Orden de Estreno</h1>
    </div>
    <div>
        <h2 class="submenu">Películas y Series</h2>
        <h2 class="submenu">Solo Películas</h2>
    </div>
    <div class="hilera">
        <div *ngFor="let movie of movies" class="titles">
            <a href={{movie.link}} target="_blank" class="portada">
                <img src={{movie.image}} alt={{movie.title}}>
                <!--<div class="overlay">
                    <h3>{{movie.id + 1}}</h3>
                    <p>{{movie.description}}</p>
                </div>-->
            </a>
        </div>
    </div>
</div>
